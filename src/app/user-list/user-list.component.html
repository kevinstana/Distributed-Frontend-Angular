<div class="container">
  <div class="container-fluid">
    <h1>User List</h1>
    <table class="table table-dark table-striped table-bordered table-hover table-responsive" *ngIf="isLoggedIn">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>AFM</th>
          <th>AMKA</th>
          <!-- <th>Answer</th> -->
          <th>Roles</th>
          <th>Contract</th>
          <th>Actions</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let tempUser of appUserList">
          <td class="lol">{{ tempUser.id}}</td>
          <td class="lol2">{{ tempUser.username }}</td>
          <td>{{ tempUser.email }}</td>
          <td>{{ tempUser.firstName }}</td>
          <td>{{ tempUser.lastName }}</td>
          <td>{{ tempUser.afm }}</td>
          <td>{{ tempUser.amka }}</td>
          <!-- <td>{{ tempUser.answer }}</td> -->
          <td>{{ tempUser.strRoles }}</td>
          <td *ngIf="tempUser.contract; else elseBlock"> {{ tempUser.contract.status }}</td>
          <ng-template #elseBlock> <td>No Contract</td> </ng-template>
          <td style="white-space: nowrap">
            <button type="button" class="btn btn-info" (click)="updateUser(tempUser.id)">Update</button>
            <button style="margin-left: 5%" *ngIf="!tempUser.contract" type="button" (click)="deleteUser(tempUser)" class="btn btn-danger">Delete</button>
          </td>
          <!-- <td *ngIf="!tempUser.contract"><button type="button" class="btn btn-danger">Delete</button></td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
